<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>post something</title>
</head>
<body>
    <form class="col-sm-12 col-md-10" id="createPost" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label>Name</label>
			<input type="text" name="energyname"/>
		</div>
		<div class="form-group">
			<label>Type</label>
			<input type="text" name="energytype"/>
		</div>
		<div class="form-group">
			<label>Major_Use</label>
			<input type="text" name="energyMajorUse"/>
		</div>
		<div class="form-group">
			<label>Consumption_Rank_in_US</label>
			<input type="number" name="consumptionUSRank"/>
		</div>
		<div class="form-group">
			<label>Electrical_Generating_Rank</label>
			<input type="number" name="electricalGenerRank"/>
		</div>
		<div class="form-group">
			<label>Top_Producing_Country</label>
			<input type="text" name="topProduceCountry"/>
		</div>
		<div class="form-group">
			<label>API</label>
			<input type="text" name="api"/>
		</div>
		<div class="form-group">
			<label>Country_Link</label>
			<input type="text" name="country_api"/>
		</div>
		<div class="form-group">
			<label>Production_Link</label>
			<input type="text" name="production_api"/>
		</div>
		<div class="form-group">
			<label>Video_API</label>
			<input type="text" name="video_api"/>
		</div>
        <center><input type="reset" value="Reset" class="form-btn">  <input type="submit" value="Submit" class="form-btn"></center>
    </form>
    <br/>
    <br/>
</body>
</html>
