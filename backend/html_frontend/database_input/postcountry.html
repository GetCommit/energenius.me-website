<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>post country</title>
</head>
<body>
    <form class="col-sm-12 col-md-10" id="createPost" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label>Name</label>
			<input type="text" name="countryname"/>
		</div>
		<div class="form-group">
			<label>Total_Production</label>
			<input type="number" step="0.01" name="totalproduction"/>
		</div>
		<div class="form-group">
			<label>Total_Usage</label>
			<input type="number" step="0.01" name="totalusage"/>
		</div>
		<div class="form-group">
			<label>Energy_Shortage</label>
			<input type="number" step="0.01" name="shorageDay"/>
		</div>
		<div class="form-group">
			<label>Renewable_Energy_Rank</label>
			<input type="number" name="rankRenewableEnergy"/>
		</div>
		<div class="form-group">
			<label>Region</label>
			<input type="text" name="region"/>
		</div>
		<div class="form-group">
			<label>Population</label>
			<input type="number" step="0.01" name="population"/>
		</div>
		<div class="form-group">
			<label>API</label>
			<input type="text" name="api"/>
		</div>
<input type="reset" value="Reset" class="form-btn">  <input type="submit" value="Submit" class="form-btn"></center>
    </form>
    <br/>
    <br/>
</body>
</html>
