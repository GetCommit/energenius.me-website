<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>post something</title>
</head>
<body>
    <form class="col-sm-12 col-md-10" id="createPost" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label>Name</label>
			<input type="text" name="producationname"/>
		</div>
		<div class="form-group">
			<label>Type</label>
			<input type="text" name="puType"/>
		</div>
		<div class="form-group">
			<label>Year_of_Invention</label>
			<input type="number" name="yearofinvention"/>
		</div>
		<div class="form-group">
			<label>Related_Energy</label>
			<input type="text" name="puRelatedEnergy"/>
		</div>
		<div class="form-group">
			<label>Carbon_Emission</label>
			<input type="number" name="carbon"/>
		</div>
		<div class="form-group">
			<label>Usage_Field</label>
			<input type="text" name="usageField"/>
		</div>
		<div class="form-group">
			<label>API</label>
			<input type="text" name="api"/>
		</div>
        <center><input type="reset" value="Reset" class="form-btn">  <input type="submit" value="Submit" class="form-btn"></center>
    </form>
    <br/>
    <br/>
</body>
</html>
